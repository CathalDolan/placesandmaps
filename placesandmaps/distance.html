<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />

    <title>Document</title>

<body>

    <main role="main">
        <div class="jumbotron">
            <div class="container-fluid">
                <h1 class="display-3">Q1 - Where am I?</h1>
                <p>This will be a question where "From" is given, but need to <br />
                    work out "to" and then figure out some additional information.
                </p>

                <!-- Submission Form -->
                <form class="form-horizontal">
                    <!-- "From" Input -->
                    <div class="form-group m-2 row">
                        <div class="col-6 mx-auto">
                            <label for="from" class="control-label">
                                <i class="far fa-dot-circle black"><input type="text" id="from" placeholder="Origin"
                                        class="form-control"></i>

                            </label>
                            <div class="">

                            </div>
                        </div>
                    </div>
                    <!-- "To" Input -->
                    <div class="form-group m-2 row">
                        <label for="to" class=" control-label">
                            <i class="fas fa-map-marker-alt black"></i>
                        </label>
                        <div class="">
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>
                    </div>
                </form>
                <!-- Submit Button -->
                <div class="col-xs-offset-2 col-xs-10">
                    <button class="btn btn-info btn-lg" onclick="calcRoute()">
                        <i class="fas fa-directions"></i>
                    </button>
                </div>
            </div>

            <div class="container-fluid">
                <!-- Map displayed -->
                <div id="googleMap"></div>
                <!-- Output Text displayed -->
                <div id="output"> </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; Company 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACak86ai4fkwwcGXmPxWbrCPwNsWoOryw&libraries=places">
    </script>
