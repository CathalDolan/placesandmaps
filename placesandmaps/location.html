<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <main role="main">
        <div class="container-fluid">
            <div class="row m-1">
                <div class="text-center">
                    <h1>Round #</h1>
                    <p class="white">If there's a bit of spiel it goes here</p>
                </div>

                <!-- Questions Section -->
                <div class="section col-3 border p-1">

                    <!-- Question 1 -->
                    <div>
                        <h5 id="question1"></h5>
                        <!-- Answer -->
                        <div id="answer1" class="text-center">
                            <p><strong id="answerP1"></strong></p>
                            <p id="explanation1"></p>
                        </div>
                    </div>

                    <!-- Question 2 -->
                    <div id="second-question">
                        <h5 id="question2"></h5>
                        <!-- Answer -->
                        <div id="answer2" class="text-center">
                            <p><strong id="answerP2"></strong></p>
                            <p id="explanation2"></p>
                        </div>
                    </div>

                    <!-- Question 3 -->
                    <div id="third-question">
                        <h5 id="question3"></h5>
                        <!-- Answer -->
                        <div id="answer3" class="text-center">
                            <p><strong id="answerP3"></strong></p>
                            <p id="explanation3"></p>
                        </div>
                    </div>

                    <!-- Question 4 -->
                    <div id="fourth-question">
                        <h5 id="question4" class="mt-2"></h5>
                        <select id="question4Select" class="text-center"></select>
                    </div>

                    <!-- Answer Input -->
                    <form id="submitIn" class="form-horizontal">
                        <!-- "Search" Input -->
                        <div class="form-group m-2 row">
                            <div class="col m-auto p-0 text-center">
                                <input type="text" id="search" placeholder="Search" class="form-control search">
                            </div>
                        </div>
                    </form>

                    <!-- Output Text displayed -->
                    <div class="row">
                        <div id="output" class="text-center"></div>
                    </div>
                </div>

                <!-- Map Section -->
                <div class="section col-6 border">
                    <!-- Map displayed -->
                    <div id="googleMap"></div>
                </div>

                <!-- Zoom Section -->
                <div class="section col-3 border">
                    <h2>Zoom Goes Here</h2>
                </div>
            </div>
        </div>
    </main>

    <footer class="container m-auto text-center">
        <p>&copy; Company 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACak86ai4fkwwcGXmPxWbrCPwNsWoOryw&libraries=places">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
